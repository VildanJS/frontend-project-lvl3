<!doctype html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport'
          content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
</head>
<body>
<div id='app' class='m-0 position-absolute align-self-end'>
    <select id='select' class='form-select text-white bg-dark' aria-label='Default select example'>
        <option value='ru' selected>Русский</option>
        <option value='en'>English</option>
    </select>
</div>
<div class='d-flex flex-column min-vh-100'>
    <div class='modal fade' id='modal' tabindex='-1' role='dialog' aria-labelledby='modal' aria-hidden='true'>
        <div class='modal-dialog' role='document'>
            <div class='modal-content'>
                <div class='modal-header'><h5 class='modal-title'></h5>
                    <button type='button' class='btn-close close' data-bs-dismiss='modal' aria-label='Close'></button>
                </div>
                <div class='modal-body text-break'></div>
                <div class='modal-footer'><a data-i18n='buttons.read' class='btn btn-primary full-article' href='#'
                                             role='button' target='_blank'
                                             rel='noopener noreferrer'></a>
                    <button data-i18n='buttons.close' type='button' class='btn btn-secondary'
                            data-bs-dismiss='modal'></button>
                </div>
            </div>
        </div>
    </div>

    <main class='flex-grow-1'>
        <section class='container-fluid  bg-dark p-5'>
            <div class='row'>
                <div class='col-md-10 col-lg-8 mx-auto text-white'>
                    <h1 data-i18n='text.head' class='display-3 mb-0'></h1>
                    <p data-i18n='text.description' class='lead'></p>
                    <form action='' class='rss-form text-body'>
                        <div class='row'>
                            <div class='col'>
                                <div class='form-floating'>
                                    <input id='url-input'
                                           autofocus required
                                           name='url' aria-label='url'
                                           class='form-control w-100' placeholder='ссылка RSS'
                                           autocomplete='off'>
                                    <label data-i18n='text.placeholder' for='url-input'></label></div>
                            </div>
                            <div class='col-auto'>
                                <button data-i18n='buttons.add' id='add' type='submit' aria-label='add'
                                        class='h-100 btn btn-lg btn-primary px-sm-5'></button>
                            </div>
                        </div>
                    </form>
                    <p data-i18n='text.example' data-bs-theme='dark' class='example mt-2 mb-0 text-muted'></p>
                    <p data-i18n='validationErrors.noError'
                       class='feedback m-0 position-absolute small text-danger'></p></div>
            </div>
        </section>
        <section class='container-fluid container-xxl p-5'>
            <div class='row'>
                <div class='col-md-10 col-lg-8 order-1 mx-auto posts'></div>
                <div class='col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds'></div>
            </div>
        </section>
    </main>

    <footer class='footer border-top py-3 mt-5 bg-light'>
        <div class='container-xl'>
            <div class='text-center' data-i18n='copyright'></div>
        </div>
    </footer>
</div>
</body>
</html>
